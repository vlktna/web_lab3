<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:facet name="last">
        <h:outputStylesheet library="css" name="main.css"/>
    </f:facet>

    <h:panelGrid>
        <p:dataTable id="table" var="Point" value="#{pointBean.pointsList}">
            <p:column styleClass="table-value" id="table-valueX" headerText="x">
                <h:outputText styleClass="sosi" value="#{Point.valueX}"/>
            </p:column>

            <p:column styleClass="table-value" headerText="y">
                <h:outputText id="table-valueY" value="#{Point.valueY}"/>
            </p:column>

            <p:column styleClass="table-value" id="table-valueR" headerText="r">
                <h:outputText value="#{Point.valueR}"/>
            </p:column>

            <p:column styleClass="table-value" id="table-result" headerText="result">
                <h:outputText value="#{Point.result}"/>
            </p:column>

            <p:column styleClass="table-value" id="table-time" headerText="time">
                <h:outputText value="#{Point.time}"/>
            </p:column>
        </p:dataTable>
    </h:panelGrid>
</ui:composition>
